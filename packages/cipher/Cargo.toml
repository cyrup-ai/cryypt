[package]
name = "cryypt_cipher"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "typesafe builder for encryption decryption, compression, hashing primitives in Rust"
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[lints]
workspace = true

[features]
default = ["aes", "chacha20"]
aes = []
chacha20 = []

[dependencies]
# workspace-hack = { path = "../workspace-hack"}
cryypt_common = { path = "../common" }
arc-swap = "1.7.1"
rand = { version = "0.9.2", features = ["std", "std_rng"] }
zeroize = "1.8.1"
thiserror = "2.0.16"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
base64 = "0.22.1"
hex = "0.4.3"
once_cell = "1.21.3"
tokio = { version = "1.47.1", features = ["sync", "rt", "macros", "fs", "io-util", "net"] }
tokio-stream = "0.1.17"
futures = "0.3.31"
dashmap = "7.0.0-rc2"
p256 = { version = "0.13.2", features = ["ecdsa", "pkcs8"] }
hmac = "0.12.1"
base64-url = "3.0.0"
getrandom = "0.3.3"
twox-hash = "2.1.1"
hkdf = "0.12.4"
subtle = "2.6.1"
chrono = { version = "0.4.41", features = ["serde"] }
tracing = "0.1.41"
log = "0.4.27"
bzip2 = "0.6.0"
aes = "0.8.4"
aes-gcm = "0.10.3"
chacha20poly1305 = "0.10.1"
sha2 = "0.10.9"
sha3 = "0.10.8"
blake2b_simd = "1.0.3"
digest = "0.10.7"
argon2 = "0.5.3"
keyring = "3.6.3"
flate2 = "1.1.2"
zstd = "0.13.3"
zip = { version = "4.2.0", default-features = false, features = ["aes-crypto", "bzip2", "deflate64", "deflate", "time", "zstd"] }
rand_core = "0.9.3"
quiche = "0.24.4"
pqcrypto = "0.18.1"
pqcrypto-mlkem = "0.1.0"
pqcrypto-mldsa = "0.1.1"
pqcrypto-falcon = "0.4.0"
pqcrypto-sphincsplus = "0.7.1"
pqcrypto-traits = "0.3.5"
uuid = { version = "1.18.0", features = ["serde", "v4"] }
bincode = "2.0.1"
cryypt_compression = { path = "../compression" }
cryypt_key = { path = "../key" }
cyrup_sugars = { git = "https://github.com/cyrup-ai/cyrup-sugars", branch = "main", version = "0.3.0", features = ["all"] }
async_task = { version = "0.1.0", path = "../async_task" }

[dev-dependencies]
tokio = { version = "1.47.1", features = ["full"] }
criterion = "0.7.0"
proptest = "1.7.0"
hex-literal = "1.0.0"
env_logger = "0.11.8"
log = "0.4.27"

[lib]
name = "cryypt_cipher"
path = "src/lib.rs"
